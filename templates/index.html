<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>pyFeedReader</title>
</head>
<body>
    <h1>Что в новостях?</h1>
    <img src="wordcloud.svg" alt="WordCloud">
    {% for cluster in clusters.values() %}
        <ul>
            {% for entry in cluster %}
                <li><a href="{{ entry.link }}">{{ entry.title }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
